<html>
    <head>
        <title>
            Dom manipulators.
        </title>
        <link rel="stylesheet" href="Dom.css">

    </head>
    <body>
        <h2>jquery DOM manipulations. </h2>
        
        <button  id="btn1">Add class.</button>
        <button  id="btn2">Remove class.</button>
        <button  id="btn3">Toggle class.</button>
        <button  id="btn4">CSS.</button>
       
        
        <div id="div1" class="mydivs">
            <p id="p1" class="p1class">this is first <b> para 1</b> in first division.</p>
            <p id="p2" class="p2class">this is second <b> para 1</b> in first division.</p>
        </div>
        <div id="div2">
            <p id="p3" class="p3class" value="hello world">this is third <b> para 1</b> in first division.</p>
       
        </div>
    </body>

    <script src = "jquery.js" type="text/javascript"></script>
    
    <script>
         $(document).ready(function(){
            
            $("#btn1").click(function()
            {
              $("#div1").addClass("newdivclass newparaclass");
            });

            $("#btn2").click(function()
            {
                $("#div1").removeClass("newdivclass newparaclass");
              
            });

            $("#btn3").click(function()
            {
                $("#div1").toggleClass("newdivclass"); // newdivclass is define in Dom.css file
              
            });

            $("#btn4").click(function()
            {
                $("#div1").css("font-size","20px");
              
            });

         });
         </script>
         </html>
