<html>
    <head>
        <title>
         sortable feature in jquery UI.
        </title>
        <link rel="stylesheet" href="drag.css">
        <link rel="stylesheet" href="jquery-ui/jquery-ui.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.structure.css">
        <link rel="stylesheet" href="jqueryui/jquery-ui.theme.css">

    </head>
    <body>
        <h2>autocomplete Widget in Jquery UI </h2>
        
        <div id="mydivs">
            <label> <b> enter your city.</b></label>
            <input type="text" name="" id="citytextbox">
        </div>


        <script src = "jquery.js" type="text/javascript"></script>
    <script src = "jqueryui/jquery-ui.js" type="text/javascript"></script>
    
    
    <script>
      
       $("#citytextbox").autocomplete({
        source: ["mumbai","lucknow","delhi","bangolore","chennai","pune","agra","indore","jaipur","ahmedabad",
       "newyork","silicon valley"]
       },
       {
          autoFocus : true,
          delay : 0,
          minLength : 1
       
       });

    </script>
    </html>
