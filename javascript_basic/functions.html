<html>
<head>
<script type="text/javascript">
function concatenate(first, last)
{
    var full;
    full = first + last;
    return full;
}
function sec_Fun()
{
    var result;
    result = concatenate('Bipul', 'Sushant');
    document.write (result );
}
</script>
</head>
    <body>
    <p>Click the following button to call the function</p>
    <form>
    <input type="button" onclick="sec_Fun()" value="Call Function">
    </form>
    </body>
</html>
