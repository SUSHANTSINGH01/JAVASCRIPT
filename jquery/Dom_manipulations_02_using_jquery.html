<html>
    <head>
        <title>
            Dom manipulators.
        </title>
        <link rel="stylesheet" href="selectors.css">

    </head>
    <body>
        <h2>jquery DOM manipulations. </h2>
        
        <button  id="btn1">Set value.</button>
        <button  id="btn2">Get value.</button>
        
        <div id="div1" class="mydivs">
            <p id="p1" class="p2class">this is first <b> paragraph</b> in first division.</p>
        </div>
    </body>

    <script src = "jquery.js" type="text/javascript"></script>
    
    <script>
         $(document).ready(function(){
            
            $("#btn1").click(function()
            {
               // $('#p1').attr("class","p2class");
               $('#p1').css("font-size","25px");
            });

            $("#btn2").click(function(){
               
              // alert($('#p1').attr("class"));
               alert($('#p1').css("font-size"));
            });
         });
         </script>
